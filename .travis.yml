sudo: false
language: node_js
node_js:
  - 'stable'
before_script:
  - npm run build
  - http-server -s . &
  - sleep 1
script:
  - node selenium-test.js
env:
  - PLATFORM="Windows 10"
  - PLATFORM=Linux
  - PLATFORM="macOS 10.12"
addons:
  sauce_connect:
    username: $SAUCE_USER
    access_key: $SAUCE_KEY

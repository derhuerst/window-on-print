<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>window-on-print</title>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
	<p>Try to print.</p>
	<label for="beforeprint">
		<input id="beforeprint" type="checkbox" />
		<code>beforeprint</code>
	</label>
	<label for="afterprint">
		<input id="afterprint" type="checkbox" />
		<code>afterprint</code>
	</label>
	<script src="dist/bundle.js"></script>
	<script>
		onPrint.before(window, function () {
			document.getElementById('beforeprint').checked = true
		})
		onPrint.after(window, function () {
			document.getElementById('afterprint').checked = true
		})
	</script>
</body>
</html>
